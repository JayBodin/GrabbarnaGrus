name: Weather Pipeline

on:
  workflow_dispatch:
    inputs:
      log_errors:
        description: 'Log errors if tests fail'
        required: true
        default: 'false'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m venv .venv
          . .venv/bin/activate  # Aktivera den virtuella miljön
          pip install -r requirements.txt  # Installera alla beroenden

      - name: Verify pytest installation
        run: |
          . .venv/bin/activate
          pytest --version  # Kontrollera att pytest är installerad

      - name: Run tests
        run: |
          . .venv/bin/activate
          python -m pytest tests/  # Kör pytest via python -m
        env:
          LOG_ERRORS: ${{ github.event.inputs.log_errors }}
          
      - name: Upload error log if tests fail
        if: failure() && github.event.inputs.log_errors == 'true'
        run: |
          echo "Tests failed" > error.log
        env:
          LOG_ERRORS: ${{ github.event.inputs.log_errors }}
          
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.D_USERNAME }}
          password: ${{ secrets.D_PASSWORD }}

      - name: Build Docker image
        run: docker build -t jacobbodin/weather_project:latest .

      - name: Push Docker image
        run: docker push jacobbodin/weather_project:latest
